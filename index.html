<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titolo e icona -->
    <title>Minimal Calendar</title>
    <link rel="icon" href="img/calendar.webp">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

     <!-- Css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
</head>

<body>
    
    <div class="flex-center-center-column full-page">

        <div class="flex-center-center head">
            <button class="prev"> <i class="fas fa-chevron-left"></i></button>
            <h1 class="month"></h1>
            <button class="next"> <i class="fas fa-chevron-right"></i> </button>
        </div>

        <div class="no-event">
            <h2 class="no-event-text"></h2>
        </div>

        <div class="flex-vertical-center foot">

            <ul class="nome-giorni">
                <li class="d-day">Monday</li>
                <li class="d-day">Tuesday</li>
                <li class="d-day">Wednesday</li>
                <li class="d-day">Thursday</li>
                <li class="d-day">Friday</li>
                <li class="d-day">Saturday</li>
                <li class="d-day">Sunday</li>
            </ul>
    
    
            <ul class="month-list">
               
            </ul>
        </div>

        
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            <span>{{ day }}</span>
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
