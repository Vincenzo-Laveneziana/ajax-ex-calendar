<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <div class="container flex-center-center">
        <button class="prev">Prev</button>
        <h1 class="month"></h1>
        <button class="next">Next</button>
    </div>

    <div class="container flex-center-center full-page">
        <ul class="month-list">
            <li class="d-day">Monday</li>
            <li class="d-day">Monday</li>
            <li class="d-day">Monday</li>
            <li class="d-day">Monday</li>
            <li class="d-day">Monday</li>
            <li class="d-day">Monday</li>
            <li class="d-day">Monday</li>
        </ul>
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            <span>{{ day }}</span>
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
